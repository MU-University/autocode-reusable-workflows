name: Maven Build and Test (Reusable)

on:
  workflow_call:
    inputs:
      java-version:
        description: 'JDK version to use'
        required: false
        type: string
        default: '17'
      java-distribution:
        description: 'JDK distribution'
        required: false
        type: string
        default: 'temurin'
      artifact-name:
        description: 'Name of the test results artifact'
        required: false
        type: string
        default: 'test-results'
      assignment-id:
        description: 'Assignment ID (used as suffix for template repo)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout student code
        uses: actions/checkout@v4
        with:
          path: student

      - name: Checkout template tests
        uses: actions/checkout@v4
        with:
          repository: mu-university/oop-lab${{ inputs.assignment-id }}-java
          ref: master
          path: template

      - name: Replace student tests with template tests
        run: |
          rm -rf student/src/test
          cp -r template/src/test student/src/test
          echo "âœ… Loaded tests from mu-university/oop-lab${{ inputs.assignment-id }}-lab"

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.java-distribution }}
          cache: maven

      - name: Build with Maven
        id: build
        working-directory: student
        run: mvn -B compile --file pom.xml

      - name: Generate Build Error Report
        if: failure()
        working-directory: student
        run: |
          mkdir -p target/surefire-reports
          cat <<EOF > target/surefire-reports/test-results.xml
          <?xml version="1.0" encoding="UTF-8"?>
          <testsuite name="Build Error" time="0" tests="1" errors="1" skipped="0" failures="1">
            <testcase name="Build" classname="" time="0">
              <failure type="Compilation Error"><![CDATA[Build failed]]></failure>
            </testcase>
          </testsuite>
          EOF

      - name: Run Tests with Maven
        id: test
        working-directory: student
        run: |
          mvn clean
          mvn -B test --file pom.xml

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: student/target/surefire-reports/*.xml
